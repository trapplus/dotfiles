// ======================================================
// FAST HP BAR (NO SMOOTH ANIMATION)
// Быстрая полоска HP (без плавной анимации)
// ======================================================

// Max time for HP "hurt" overlay to decay / Макс. время анимации урона HP
dota_health_hurt_decay_time_max 0    // range: 0–2

// Min time for HP "hurt" overlay to decay / Мин. время анимации урона HP
dota_health_hurt_decay_time_min 0    // range: 0–2

// HP bar fade duration / Время затухания полоски HP
dota_health_bar_fade_duration 0      // range: 0–2

// Flash on damage / Мигание при получении урона
dota_health_bar_flash 0              // 0 = off, 1 = on

// Show HP numbers / Показывать числа HP
dota_health_bar_show_numbers 1       // 0 = off, 1 = on



// ======================================================
// BINDS
// Бинды
// ======================================================

// Disconnect from current match / Отключиться от текущей игры
bind "HOME" "disconnect"



–
// ======================================================
// CAMERA & VISUAL FOCUS (FROM POINT 7, EXCEPT LAST)
// КАМЕРА И МИНИМУМ ВИЗУАЛЬНОГО МУСОРА (7-й пункт, без последнего)
// ======================================================

// Disable camera zoom / Запретить зум камеры
dota_camera_disable_zoom 1           // 0 = allow, 1 = disable

// Disable screen shake / Убрать тряску экрана
dota_disable_screen_shake 1          // 0 = off, 1 = on

// No render cropping (full view) / Без обрезки рендера
dota_render_crop_height 0
dota_render_crop_width 0

// Reduce HUD flashes / Уменьшить вспышки HUD
dota_hud_reduced_flash 1             // 0 = off, 1 = on



// ======================================================
// MINIMAP SIZE & ICONS
// МИНИКАРТА: РАЗМЕР И ИКОНКИ
// ======================================================

// Minimap overall size / Общий размер миникарты
dota_minimap_size 1.3                // range: 0.8 – 1.3

// Hero icon size on minimap / Размер иконок героев
dota_minimap_hero_size 1.2           // range: 0.8 – 1.5

// Background opacity / Прозрачность фона миникарты
dota_minimap_background_alpha 255    // range: 0–255

// Simple solid colors / Простые контрастные цвета
dota_minimap_simple_colors 1         // 0 = off, 1 = on



// ======================================================
// DEBUG
// Проверка загрузки конфига
// ======================================================

// Print message in console if loaded / Сообщение в консоль при загрузке
echo "AUTOEXEC.CFG LOADED SUCCESSFULLY"
